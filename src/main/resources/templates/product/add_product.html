<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--<link rel="stylesheet" type="text/css" href="/css/custom.css" />-->
</head>

<body>

<div class="jumbotron text-center">
    <a class="jumbotron text-center" th:href="@{~/}"><h1>Codecool Shop</h1></a>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <h1>Add product</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <form class="form-horizontal" id="add-product" th:action="@{'~/products/add'}" method="post">
                <div class="form-group">
                    <label class="control-label" for="name">Name: </label>
                    <div>
                        <input class="form-control" type='text' id="name" name="name" placeholder="Enter a name" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="categoryId">Category: </label>
                    <select class="form-control" id="categoryId" name="categoryId">
                        <option th:each="categ: ${categories}" th:text="${categ.name}" th:value="${categ.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="supplierId">Supplier: </label>
                    <select class="form-control" id="supplierId" name="supplierId">
                        <option th:each="supp: ${suppliers}" th:text="${supp.name}" th:value="${supp.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description: </label>
                    <textarea class="form-control" type='text' id="description" name='description' rows='4' cols='50' placeholder="Enter a new description" required="required"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label" for="defaultPrice">Description: </label>
                    <input class="form-control" type='text' id="defaultPrice" name="defaultPrice" placeholder="Enter a price" required="required"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" id="addProductButton" value="Add" width="150px" />
                </div>
            </form>
        </div>
    </div>
    <div id="info"></div>
</div>
<div th:replace="footer :: copy"></div>
<script src="/js/main.js"></script>
</body>
</html>
